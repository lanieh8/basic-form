<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="email" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>

          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
        </div>

        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-options">
            <div class="gender">
              <input type="radio" name="gender" checked />
              <label for="check-male">Male</label>
            </div>

            <div class="gender">
              <input type="radio" name="gender" />
              <label for="check-female">Female</label>
            </div>

            <div class="gender">
              <input type="radio" name="gender" />
              <label for="check-other">Prefer not to say</label>
            </div>
          </div>
        </div>

        <div class="input-box">
          <label>Home Address</label>
          <input type="text" placeholder="Enter country" required />
          <div class="column">
            <input type="text" placeholder="Enter state" required />
            <input type="text" placeholder="Enter city" required />
            <input type="text" placeholder="Enter street address" required />
          </div>

          <input type="text" placeholder="Enter zip code" required />
        </div>
      </form>
    </section>
  </body>
</html>
